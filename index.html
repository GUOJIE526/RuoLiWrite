    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <header class="site-header">
        <div class="logo">
            <img src="assets/logo2.jpg" alt="Site Logo">
        </div>
        <a class="menu-icon" onclick="toggleMenu()"><i class="bi bi-list"></i></a>
        <nav class="site-nav">
            <a href="#home">首頁</a>
            <a href="#writing">書法迴廊</a>
        </nav>
    </header>

    <section id="home">
        <div class="home section">
            <div class="home-content">
                <h1>若莉的書法迴廊</h1>
                <p>探索書法之美，體驗墨跡中的藝術與靈魂</p>
                <button class="home-btn"><a href="#writing">了解更多</a></button>

                </div>

                    <h2>斜陽、竹林</h2>
                </div>
                <div class="swiper-slide">
                    <h2>青春歲月</h2>
                </div>
                <div class="swiper-slide">
                    <h2>無常</h2>
                </div>
                <div class="swiper-slide">

                </div>
